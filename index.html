<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL AI Beta</title>
    <link rel="apple-touch-icon" href="https://i.pinimg.com/564x/8c/6f/cf/8c6fcf6042d7113f8be5ed91ebe1f369.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .background-video, .mobile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-video video, .mobile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }
        .message-container {
            z-index: 1;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
        }
        .message {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sub-message, .info, .note {
            font-size: 1.2rem;
            color: gray;
        }
        .info b, .sub-message {
            color: white;
        }
        .note {
            font-size: 1rem;
        }
        @media (max-width: 767px) {
            .desktop-video {
                display: none;
            }
            .mobile-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">DBL AI is experiencing issues.</div>
        <div class="sub-message">Please come back later.</div>
        <div class="info"><b>Youâ€™re still able to use a previous build version: V.1.0.</b></div>
        <div class="note">Version V.1.8 will be back up by the end of next week.</div>
    </div>

    <div class="background-video desktop-video">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/q19n5gybeygb3yswwmn4v/Dragon-Ball_-Legends-Cinematic-Opening-Intro-4K-60fps-vmake.mp4?rlkey=2i6fk84oc945s4gykqwkon46i&st=y8optv70&raw=1" type="video/mp4">
        </video>
    </div>
    <div class="background-video mobile-image" style="background-image: url('https://i.pinimg.com/736x/3a/d9/bd/3ad9bdd8c65fe38a5202225fc2b763e3.jpg');"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                var mobileImageContainer = document.querySelector('.mobile-image');
                mobileImageContainer.style.display = 'block';
            }
        });

        !function(w, d, s, ...args){
            var div = d.createElement('div');
            div.id = 'aichatbot';
            d.body.appendChild(div);
            w.chatbotConfig = args;
            var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s);
            j.defer = true;
            j.type = 'module';
            j.src = 'https://aichatbot.sendbird.com/index.js';
            f.parentNode.insertBefore(j, f);
        }(window, document, 'script', '7AE83627-E2C5-43A7-9B44-3592D6C36CEE', 'onboarding_bot', {
            apiHost: 'https://api-cf-us-1.sendbird.com',
        });
    </script>
</body>
</html>
