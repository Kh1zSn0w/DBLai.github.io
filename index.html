<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL AI BETA 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .desktop-image {
            display: none;
        }
        .mobile-image {
            display: none;
        }
        @media (min-width: 768px) {
            .desktop-image {
                display: block;
                background-image: url('https://pbs.twimg.com/media/En-mL86XMAEfjsd?format=jpg&name=4096x4096');
            }
        }
        @media (max-width: 767px) {
            .mobile-image {
                display: block;
                background-image: url('https://i.pinimg.com/564x/3a/d5/cf/3ad5cfa68755d9509c242481344f36fc.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="background-image desktop-image"></div>
    <div class="background-image mobile-image"></div>

<script async data-id="9441315796" id="chatling-embed-script" data-display="fullscreen" type="text/javascript" src="https://chatling.ai/js/embed.js"></script></body>
