<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL AI Beta</title>
    <link rel="apple-touch-icon" href="https://i.pinimg.com/564x/8c/6f/cf/8c6fcf6042d7113f8be5ed91ebe1f369.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mobile-video {
            display: none;
        }
        .mobile-image {
            display: none;
        }
        @media (max-width: 767px) {
            .mobile-video {
                display: block;
            }
            .desktop-video {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-video desktop-video">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/q19n5gybeygb3yswwmn4v/Dragon-Ball_-Legends-Cinematic-Opening-Intro-4K-60fps-vmake.mp4?rlkey=2i6fk84oc945s4gykqwkon46i&st=y8optv70&raw=1" type="video/mp4">
        </video>
    </div>
    <div class="background-video mobile-video">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/fuigy84245vslhsyx3n5h/Untitled-video-Made-with-Clipchamp.mp4?rlkey=00syzzqzwaiid4jfrzmsoc19m&st=m4rkbvxp&raw=1" type="video/mp4">
        </video>
    </div>

    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            var mobileVideoContainer = document.querySelector('.mobile-video');
            var mobileVideo = mobileVideoContainer.querySelector('video');
            mobileVideo.autoplay = true;
            mobileVideo.loop = true;
            mobileVideo.muted = true;
            mobileVideo.playsinline = true;
            mobileVideo.load();
            mobileVideoContainer.style.display = 'block';
        }

        !function(w, d, s, ...args){
            var div = d.createElement('div');
            div.id = 'aichatbot';
            d.body.appendChild(div);
            w.chatbotConfig = args;
            var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s);
            j.defer = true;
            j.type = 'module';
            j.src = 'https://aichatbot.sendbird.com/index.js';
            f.parentNode.insertBefore(j, f);
        }(window, document, 'script', '7AE83627-E2C5-43A7-9B44-3592D6C36CEE', 'onboarding_bot', {
            apiHost: 'https://api-cf-us-1.sendbird.com',
        });
    </script>
</body>
</html>
