<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL AI</title>
    
    <!-- Add your Apple touch icon link here -->
    <link rel="apple-touch-icon" href="https://i.pinimg.com/564x/8c/6f/cf/8c6fcf6042d7113f8be5ed91ebe1f369.jpg">
    
    <!-- Meta tags for iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .desktop-image {
            display: none;
        }
        .mobile-image {
            display: none;
        }
        @media (min-width: 768px) {
            .desktop-image {
                display: block;
                background-image: url('https://pbs.twimg.com/media/En-mL86XMAEfjsd?format=jpg&name=4096x4096');
            }
        }
        @media (max-width: 767px) {
            .mobile-image {
                display: block;
                background-image: url('https://i.pinimg.com/564x/3a/d5/cf/3ad5cfa68755d9509c242481344f36fc.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="background-image desktop-image"></div>
    <div class="background-image mobile-image"></div>

    <script>
        !function(w, d, s, ...args){
            var div = d.createElement('div');
            div.id = 'aichatbot';
            d.body.appendChild(div);
            w.chatbotConfig = args;
            var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s);
            j.defer = true;
            j.type = 'module';
            j.src = 'https://aichatbot.sendbird.com/index.js';
            f.parentNode.insertBefore(j, f);
        }(window, document, 'script', '7AE83627-E2C5-43A7-9B44-3592D6C36CEE', 'onboarding_bot', {
            apiHost: 'https://api-cf-us-1.sendbird.com',
        });
    </script>
</body>
</html>
