<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL AI Beta</title>
    <link rel="apple-touch-icon" href="https://i.pinimg.com/564x/8c/6f/cf/8c6fcf6042d7113f8be5ed91ebe1f369.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mobile-image {
            display: none;
        }
        @media (max-width: 767px) {
            .mobile-image {
                display: block;
                position: relative;
                width: 100%;
                height: 100%;
                background-image: url('https://i.pinimg.com/736x/3a/d9/bd/3ad9bdd8c65fe38a5202225fc2b763e3.jpg');
                background-size: cover;
                background-position: center;
            }
            .desktop-video {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-video desktop-video">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/q19n5gybeygb3yswwmn4v/Dragon-Ball_-Legends-Cinematic-Opening-Intro-4K-60fps-vmake.mp4?rlkey=2i6fk84oc945s4gykqwkon46i&st=y8optv70&raw=1" type="video/mp4">
        </video>
    </div>
    <div class="background-video mobile-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                var mobileImageContainer = document.querySelector('.mobile-image');
                mobileImageContainer.style.display = 'block';
            }
        });

        
    </script>
</body>
</html>
